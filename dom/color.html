<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 border">
                <div class="section">
                    am here
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="btn btn-danger" id="red_btn">red</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <script>
        let redBtn = document.querySelector('#red_btn');

        redBtn.addEventListener('click', changeColor);

        function changeColor() {
            let sectionOne = document.querySelector('.section');
            sectionOne.style.backgroundColor = 'red';
        };
    </script>

</body>
</html>
